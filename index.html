<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="title">Build Your Libarary</div>
        <button class="addBook">Add a Book</button>
        <div class="cardContainer">


            
        </div>






        <div class="modal hide">

            <form class="modalBox">

                <h2>Add Book</h2>

                <div class="grid">
                    <label for="title">Title</label>
                    <input type="text" class="field" name="title" id="title" placeholder="The Great Gatsby">
                    
                    <label for="author">Author</label>
                    <input type="text" class="field" name="author" id="author" placeholder="Ray Bradbury">
                    
                    <label for="pages">Pages</label>
                    <input type="text" class="field" name="pages" id="pages" placeholder="543">
    
                    <label for="read">Read</label>
                    <input type="checkbox" class="check" name="read" id="read">
                </div>
                <input type="submit" class="addBook"></input>
            </form>

        </div>
    </div>
</body>
</html>
